<body>

  <div id="glassmorphism" class="card my-auto">

    <!-- Navbar -->

      <!-- Container wrapper -->

        <!-- Navbar brand -->

        <!-- Toggle a -->

          data-mdb-target="#navbarasExample" aria-controls="navbarasExample" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </a>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarasExample">

          <!-- Center links -->
          <div class="d-flex align-items-center ms-auto">
            <a href="./index.html" class="btn btn-link px-3 me-2">
              Sobre
            </a>
            <a href="./works.html" class="btn btn-link me-3">
              Meu trabalho

            <a href="https://www.linkedin.com/in/messias-nunesmaia/" class="btn btn-link me-3">

          <!-- Right links -->
          <div class="d-flex align-items-center ms-auto">
            <a href="./hire.html" class="btn btn-secondary px-3 me-2">
              Me contrate

    <!-- Navbar -->

    <!-- Description -->
    <div class="d-flex col-12 my-auto">

      <div id="forms" class="card col-md-5 d-flex my-auto me-auto">

        <!-- Form -->
        <form class="card-body col-md-12 my-auto mx-auto" action="https://formspree.io/f/messias.lsn@gmail.com" method="POST">

          <div class="row">
            <div class="col-8">
              <!-- Email input -->
              <div class="form-outline mb-4 text-white">
                <input type="email" name="E-mail" id="email-address" required class="form-control" />
                <label class="form-label" for="email-address">E-mail</label>
              </div>
            </div>
            <div class="col-8">
              <!-- Cargo input -->
              <div class="form-outline mb-4">
                <input type="cargo" name="Cargo" id="cargo" required class="form-control" />
                <label class="form-label" for="cargo">Cargo</label>
              </div>
            </div>
            <div class="col-4">
              <!-- Telephone input -->
              <div class="form-outline mb-4">
                <input type="number" name="Telefone" id="telephone" class="form-control" />
                <label class="form-label" for="telephone">Telefone</label>
              </div>
            </div>
          </div>

          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea class="form-control" name="Descrição" id="complaint" rows="4"></textarea>
            <label class="form-label" for="complaint">Descrição</label>
          </div>

          <!-- Submit button -->
          <button type="submit" value="Submit" class="btn btn-primary ms-auto">
            Enviar
          </button>

        </form>

      </div>

      <div class="col-5 col-sm-none ms-auto">
        <img src="./images/undraw_agreement_re_d4dv.svg" alt="" class="illustration">
      </div>
