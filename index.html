  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.css">

  <!-- Personal CSS -->
  <link rel="stylesheet" href="personal_css/style.css" type="text/css">

  <script type="text/javascript" src="https://kit.fontawesome.com/30b455b9ab.js"></script>

  <!-- Script Roll -->
  <script>
    jQuery(document).ready(function ($) {
      $(".scroll").click(function (event) {
        event.preventDefault();
        $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 600);
      });
    });
  </script>

  <title>Messias</title>
</head>

<body>


  <!-- Choice -->
  <section id="choice" class="size-page">

    <!-- Cards -->
    <div class="col-12 py-5">

      <div class="row">

        <div class="col-10 col-md-4 mx-auto my-auto">
          <a href="messias.html">
            <div class="card my-auto levitate">
              <img class="card-img-top col-12" src="images/eu.svg">
              <div class="card-body">
                <h5 class="card-title text-center mt-4 mb-3">Quero conhecer Messias</h5>
              </div>
            </div>
          </a>
        </div>

        <div class="col-10 col-md-4 mx-auto mt-4 mb-auto">
          <a href="sites.html">
            <div class="card my-auto levitate">
              <img class="card-img-top col-12" src="images/website_example_9.svg">
              <div class="card-body">
                <h5 class="card-title text-center mt-4 mb-3">Quero criar um site</h5>
              </div>
            </div>
          </a>
        </div>

      </div>

    </div>

  </section>

  <!-- Contact and Footer -->
  <section id="contact" class="d-none my-5 size-page">

    <div class="container col-12">

      <!-- Title -->
      <div class="col-12 text-center pt-5 pb-4">
        <h2 class="text-site"><i class="text-success fas fa-paper-plane">&nbsp</i>Contato</h2>
      </div>

      <!-- Content -->
      <div class="col-12 col-md-5 mx-auto bg-site p-4">

        <form id="fs-frm" name="complaint-form" accept-charset="utf-8"
          action="https://formspree.io/messias.lsn@gmail.com" method="post">
          <fieldset id="fs-frm-inputs">

            <!-- Ip Script -->
            <script type="text/javascript">
              var userip;
            </script>

            <script type="text/javascript" src="https://l2.io/ip.js?var=userip"></script>

            <input type="text" name="Ip" id="user-ip" style="display: none;">

            <script>
              document.getElementById("user-ip").value = userip;
            </script>

            <div class="d-flex bg-transparent my-3 form-site">
              <input type="text" name="Nome" id="full-name" required>
              <label for="email" class="label-site"><span class="content-site">Nome</span></label>
            </div>
            <div class="d-flex bg-transparent my-3 form-site">
              <input type="email" name="E-mail" id="email-address" required>
              <label for="email" class="label-site"><span class="content-site">E-mail</span></label>
            </div>
            <div class="d-flex bg-transparent my-3 form-site">
              <input type="telephone" name="Telefone" id="telephone" required>
              <label for="telephone" class="label-site"><span class="content-site">Telefone</span></label>
            </div>
            <div class="d-flex my-3 form-site">
              <textarea rows="2" name="Finalidade" id="complaint" required></textarea>
              <label for="complaint" class="label-site"><span class="content-site">Finalidade</span></label>
            </div>

          </fieldset>
          <input id="enviar-formulario" class="d-block btn btn-success ml-auto mt-3" type="submit" value="Enviar">

        </form>

      </div>

      <!-- SVG -->
      <div class="row neon-site  py-5">
        <a href="#presentation" class="text-decoration-none mx-auto scroll"><i
            class="d-none d-md-block fa-3x fas fa-arrow-circle-up text-site"></i>
          <i class="d-sm-none fa-2x fas fa-arrow-circle-up text-site"></i></a>
      </div>

    </div>

    <footer>

      <div class="my-5">
        <div class="row bg-site col-4 col-sm-1 mx-auto py-2">

          <a href="https://www.linkedin.com/in/messias-nunesmaia/" class="mx-auto"><i
              class="fab fa-linkedin-in"></i></a>

          <a href="https://github.com/Messias-Dev" class="mx-auto"> <i class="fab fa-github "></i></a>

        </div>
      </div>

    </footer>

  </section>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-database.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
   https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.19.1/firebase-analytics.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/real-time-database.js"></script>


</body>

</html>
